<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - GhostFrame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #fff;
      background: url('https://cdn.discordapp.com/attachments/1400002049919291423/1416849889526284369/giphy.gif?ex=68c857c9&is=68c70649&hm=e721003e16a6b6427cc8669a4a6be6f5116bdbd1e3c727d7cf2d1798d2856514') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #000;
    }
    .shop {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px;
    }
    .item {
      background: rgba(17,17,17,0.85);
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item h2 { margin: 10px 0; font-size: 1.2rem; }
    .item p { font-size: 0.9rem; color: #aaa; }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: rgba(34,34,34,0.85);
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
    }
    .buy-btn:hover { background: rgba(68,68,68,0.85); }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: rgba(34,34,34,0.85);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
    }
    .back-btn:hover { background: rgba(68,68,68,0.85); }
  </style>
</head>
<body>

  <h1>Shop</h1>

  <div class="shop">
    <div class="item">
      <img src="https://via.placeholder.com/200x120?text=Item+1" alt="Item 1">
      <h2>Item 1</h2>
      <p>$10</p>
      <a href="#" class="buy-btn">Buy</a>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x120?text=Item+2" alt="Item 2">
      <h2>Item 2</h2>
      <p>$15</p>
      <a href="#" class="buy-btn">Buy</a>
    </div>
  </div>

  <a href="../index.html" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
